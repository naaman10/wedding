<h2>Your Guests</h2>
<p>Adults (please select who will be attending)</p>
<ul id="rsvpAdults"></ul>
<p id="rsvpKidsText">Kids (please select who will be attending)</p>
<ul id="rsvpKids"></ul>
<div class="section-rule"></div>
<form id="rsvpResponseEvening">
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Any dietry or allergy requirements?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="mb-3">
    <label for="rsvpSongs" class="form-label">Song requests?</label>
    <textarea id="rsvpSongs" class="form-control" name="rsvpSongs" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary btn-lg btn-responsive" id="rsvpResponseEveningButton">Send RSVP</button>
</form>
<script type="text/javascript">
  const rsvpEveForm = document.getElementById("rsvpResponseEvening");
  rsvpEveForm.addEventListener("submit", handleEveningSubmit);
  const handleEveningSubmit = (e) => {
    e.preventDefault();
    let myForm = document.getElementById("rsvpResponseEvening");
    let formData = new FormData(myForm);
    fetch("/", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams(formData).toString(),
    })
      .then(() => console.log("Form successfully submitted"))
      .catch((error) => alert(error));
  };
  const handleCeremonySubmit = (e) => {
  };
</script>

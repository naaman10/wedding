
<section class="container align-items-">

  <div class="row d-flex justify-content-center">
    <div class="col-12 text-center my-3">
      <h2>RSVP</h2>
      <p>Please RSVP by November 20, 2022</p>
    </div>
    <div class="col-8">
      <form class="needs-validation" novalidate="" >
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
          </div>
          <p class="mb-3">Will you be attending?</p>
            <div class="form-check">
              <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
              <label class="form-check-label" for="credit">Yes</label>
            </div>
            <div class="form-check">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
              <label class="form-check-label" for="debit">No</label>
            </div>
        <div class="row gy-3">
          <div class="col-md-12">
            <label for="cc-number" class="form-label">Any Dietry Requirements?</label>
            <input type="text" class="form-control" id="cc-number" placeholder="" required="">
          </div>
          <div class="col-md-12">
            <label for="cc-expiration" class="form-label">Questions or Comments?</label>
            <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
          </div>
        </div>

        <button class="w-100 btn btn-primary btn-lg" type="submit">RSVP</button>
      </form>
    </div>
  </div>
</section>

<section class="container h-100">
  <div class="row d-flex justify-content-center h-50 align-items-center">
    <div class="col-12 text-center my-3" id="rsvpIntro">
      <h1 class="display-4 text-uppercase">RSVP</h1>
      <p>Please RSVP by November 20, 2022</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <h3>Please provide your RSVP Details</h3>
      <p id="rsvpInfo">Log in to find your details</p>
    </div>
    <div class="col-12 col-md-6" id="rsvpPages">
      <form id="rsvpLogin" name="rsvpLogin">
        <p>Enter the wedding password</p>
        <div class="mb-3">
          <label for="rsvpEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="rsvpEmail" placeholder="name@example.com" />
        </div>
        <div class="mb-3">
          <label for="rsvpPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="InputPassword1" placeholder="Password" />
          <div class="invalid-feedback " id="passwordValidation">
            Incorrect password
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-responsive" id="rsvpLoginEnter">Enter</button>
      </form>
    </div>
  </div>
</section>
